<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
<h1>Indian Premier League Statistics</h1>

<h2>IPL Teams Seasonal Wins</h2>
<div id="vis1"></div>

<h2>IPL Teams Home and Away Wins Percentage</h2>
<div id="vis2"></div>
    
<h2>IPL Players Origin</h2>
<div id="vis3"></div>
    
<h2>IPL All-Time Top Ten Players with Most Runs</h2>
<div id="vis4"></div>
    
<h2>IPL Players Batting Hand Style</h2>
<div id="vis5"></div>

<script type="text/javascript">
  var specVis1 = "./HeatMapTeamWins.js";
  var specVis2= "./StackedBarHomeAway.js";
  var specVis3= "./PlayersOriginMap.js";
  var specVis4= "./BarChartTopRuns.js";
  var specVis5= "./DonutChartBattingHand.js";


  vegaEmbed('#vis1', specVis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
   vegaEmbed('#vis2', specVis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
    
   vegaEmbed('#vis3', specVis3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
    
    vegaEmbed('#vis4', specVis4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
    
    vegaEmbed('#vis5', specVis4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
</body>
</html>
